version: "3"
services:
  fixtures:
    build:
      context: fixtures
    image: kalypsocloud/jolokia_exporter_test_server
    ports:
      - "3000:3000"
  exporter:
#    build:
#      context: .
    image: kalypsocloud/jolokia_exporter
    environment:
      INSECURE: "true"
      BASIC_AUTH_USER: "admin"
      BASIC_AUTH_PASSWORD: "secret"
    command:
      - "export"
      - "http://fixtures:3000/manage/metrics"
      - "--basic-auth-user"
      - "admin"
      - "--basic-auth-password"
      - "secret"
      - "--insecure"
    links:
      - fixtures
    ports:
      - "9321:9321"
